name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - name: Tidy modules
      run: go mod tidy
    - name: Check go mod tidy changes
      run: |
        if git diff --exit-code go.mod go.sum; then
          echo "go.mod and go.sum are up to date"
        else
          echo "go.mod or go.sum changed after go mod tidy"
          exit 1
        fi
    - name: Check formatting
      run: |
        if ! gofmt -d . | tee /dev/stderr | grep -q .; then
          echo "Formatting is correct"
        else
          echo "Formatting issues found"
          exit 1
        fi
    - name: Lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
    - name: Vet
      run: make lint
    - name: Test
      run: make test
    - name: Test Race
      run: make test-race
    - name: Test E2E
      run: make test-e2e
    - name: Build
      run: make build
